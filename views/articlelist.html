<div style="float:left;width: 80%">

<div class="panel panel-info"   >
<div class="panel-body">
<form name="datepickerForm" class="form-inline" role="form">
  <!-- Date range example -->

    <div  class="col-md-8">
  <div class="form-group">
    <label class="">发布时间 </label><br>
    <div class="form-group col-xs-6">
      <input type="text" class="form-control" ng-model="fromDate" data-max-date="{{untilDate}}" placeholder="From" bs-datepicker>
    </div>
    <div class="form-group col-xs-6">
      <input type="text" class="form-control" ng-model="untilDate" data-min-date="{{fromDate}}" placeholder="Until" bs-datepicker>
    </div>
  </div>
    </div>


</form>
  <div class="col-sm-2">
    <div  class="form-group">类型
      <select  class="form-control" name="type">
        <option>全部</option>
        <option selected>首页</option>
        <option>找职位</option>
        <option>找精英</option>
        <option>行业大图</option>
      </select>
    </div>
  </div>
  <div class="col-sm-2">
    <div  class="form-group">状态
      <select  class="form-control" name="type">
        <option>全部</option>
        <option selected>上线</option>
        <option>草稿</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-danger pull-right">清空</button>
      <button type="submit" class="btn btn-success pull-right" >搜索</button>
    </div>
  </div>
</div>
</div>



<div class="row">
  <div class="col-md-12">
    <div class="panel panel-info">
      <div class="panel-heading">
        Article列表
        <button type="button" class="btn btn-success btn-xs pull-right"
        ng-click="showAddarticle()">+新增</button>
      </div>
      <!--<tsk6-article-table ng-show="articles.length"></tsk6-article-table>-->
      <div class="row">
<div class="col-xs-12">
    <table ng-table="articlelist.tableParams" show-filter="true" class="table table-hover">
      <thead>
      <tr>
        <td>ID</td>
        <td>名称</td>
        <td>类型</td>
        <td>发布时间</td>
        <td>修改时间</td>
        <td>发布者</td>
        <td>状态</td>
        <td>操作
        </td>
      </tr>
      </thead>
      <!--<tbody ng-repeat="article in articles">-->
      <tr ng-repeat="article in $data track by $index"  style="align-data: center">
        <td style="width:70px">{{article.id}}</td>
        <td style="width:130px">{{article.name}}</td>
        <td style="width:150px">{{article.type}}</td>
        <td style="width:150px">{{article.createtime}}</td>
        <td style="width:150px">{{article.lastmodifiedtime}}</td>
        <td style="width:150px">{{article.createuser}}</td>
        <td style="width:150px">{{article.status}}</td>
        <td style="width:150px">
          <a class="remove" title="remove">下线</a>
          <a class="remove" title="remove">编辑</a>
          <a class="remove" title="remove">删除</a>
        </td>
      </tr>
      <!--</tbody>-->
    </table>
</div>
      </div>
      <!--<div>-->
        <!--<div ng-repeat="article in articles" ng-include="article.templateUrl"></div>-->
      <!--</div>-->
    </div>
  </div>
</div>
</div>
